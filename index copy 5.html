<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>钩子函数</h2>
      <button id="btn">播放</button>
      <div class="box red">red</div>
      <div class="box blue">blue</div>
      <div class="box green">green</div>
    </div>
    <script type="module">
      import { gsap } from "gsap"

      btn.addEventListener("click", () => {
        const tween = gsap.to(".red", {
          x: 500,
          duration: 2, //不写ease同power1.out 默认减速动画
          onStart(...args) {
            console.log("start")
            console.log(args)
          },
          onStartParams: ["start param1", "start param2"],
          onComplete(...args) {
            console.log("complete")
            console.log(args)
          },
          onCompleteParams: ["complete param1", "complete param2"],
          onUpdate(){
            // console.log(this); //这里的this就是tween
            //获取操作的dom
            const target = this.targets()[0] //this.targets()方法获取到所有的动画元素 
            const x = gsap.getProperty(target,'x') //获取动画属性的值
            console.log(x);
          }
        })
      })
    </script>
  </body>
</html>
