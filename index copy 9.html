<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>时间线位置参数</h2>
      <button id="btn">播放</button>
      <div class="box red">red</div>
      <div class="box blue">blue</div>
      <div class="box green">green</div>
    </div>
    <script type="module">
      import { gsap } from "gsap"
      const btnEl = document.querySelector("#btn")
      btnEl.addEventListener("click", () => {
        const tl = gsap.timeline({
          defaults: {
            x: 500,
            duration: 1,
          },
        })
        /* 下面的每个元素都是从时间线的1处开始动画 */
        // tl.to('.red',{},1).to('.blue',{},1).to('.green',{},1)
        /* red点击btn时开始动画，blue和green等1s后开始动画 */
        // tl.to('.red',{},0).to('.blue',{},1).to('.green',{},1)

        /* 默认就是> <的意思是跟着上一个动画的起始时间开始动画 >的意思是跟着上一个动画的结束时间开始动画 */
        // tl.to('.red',{},1).to('.blue',{},'<').to('.green',{},'>')
        /* -=1 是在上一个动画结束后延迟1s开始动画 */
        /* <1 是在上一个动画开始后延迟1s开始动画 */
      })
    </script>
  </body>
</html>
