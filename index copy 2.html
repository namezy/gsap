<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>控制方法</h2>
      <button id="btn1">播放</button>
      <button id="btn2">暂停</button>
      <button id="btn3">继续</button>
      <button id="btn4">反向</button>
      <div class="box red">red</div>
      <div class="box blue">blue</div>
      <div class="box green">green</div>
    </div>
    <script type="module">
      import { gsap } from "gsap"
      const tween = gsap.to(".red", {
        x: 1000,
        duration: 5,
        paused: true,
        // repeat: -1, //所有项结束后再重复
        // yoyo: true, //结束时是否反向 ,一般情况下动画正向时是减速，反向时是加速。模拟重力场景
        // yoyoEase:true,//正向减速，反向减速
        // stagger: 0.2, //交错时间
      })
      btn1.addEventListener("click", () => {
        tween.play() //
      })
      btn2.addEventListener("click", () => {
        tween.pause()
      })
      btn3.addEventListener("click", () => {
        tween.resume() //resume与paly的区别  resume时沿着当前方向走，play总是沿着正向走
      })
      btn4.addEventListener("click", () => {
        if (tween.isActive()) {
          tween.reverse()
        }
      })
    </script>
  </body>
</html>
