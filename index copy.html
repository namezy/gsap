<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>动画方法</h2>
      <button id="btn">按钮</button>
      <div class="box red">red</div>
      <div class="box blue">blue</div>
      <div class="box green">green</div>
    </div>
    <script type="module">
      import { gsap } from "gsap"
      // btn.addEventListener("click", () => {
      //   gsap.to(".box", {
      //     x: 500,
      //     duration: 1,
      //     repeat: -1,//所有项结束后再重复
      //     yoyo: true,//结束时是否反向
      //     stagger:0.2//交错时间
      //   })
      // })

      // btn.addEventListener("click", () => {
      //   gsap.to(".box", {
      //     x: 500,
      //     duration: 1,
      //     stagger:{
      //       repeat:-1,//针对每一项进行重复，而不是整体
      //       yoyo:true,
      //       each:0.2
      //     }
      //   })
      // })

      btn.addEventListener("click", () => {
        gsap.to(".red", {
          x: 500,
          duration: 1,
          repeat: -1, //所有项结束后再重复
          yoyo: true, //结束时是否反向 ,一般情况下动画正向时是减速，反向时是加速。模拟重力场景
          // yoyoEase:true,//正向减速，反向减速
          stagger: 0.2, //交错时间
        })
      })
    </script>
  </body>
</html>
