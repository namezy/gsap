<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>对象的属性变化</h2>
      <button id="btn">播放</button>
      <div id="content"></div>
      <!-- <div class="box red">red</div>
      <div class="box blue">blue</div>
      <div class="box green">green</div> -->
    </div>
    <script type="module">
      import { gsap } from "gsap"
      const btnEl = document.querySelector("#btn")
      const counter = {
        count: 1,
      }
      btnEl.addEventListener("click", () => {
        /* snap 对象的属性名是counter中变化的属性名 值是步伐 */
        // gsap.to(counter, {
        //   count: 100,
        //   duration: 5,
        //   snap: {
        //     count: 1,
        //   },
        //   onUpdate() {
        //     content.innerText = counter.count
        //   },
        // })

        gsap.fromTo(
          content,
          {
            innerText: 0,
          },
          {
            innerText: 100,
            duration: 5,
            snap: { innerText: 1 },
          }
        )
      })
    </script>
  </body>
</html>
